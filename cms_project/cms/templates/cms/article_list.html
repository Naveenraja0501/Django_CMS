<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
</head>
<body>
    <h1>Articles</h1>

    <p>Welcome, {{ request.user.username }}!</p>
    <form method="POST" action="/logout/">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

    <ul>
        {% for article in articles %}
        <li><a href="{{ article.id }}/">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
